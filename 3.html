  <h2>인터뷰</h2>
  <p>아이유의 생각을 가장 잘 읽을 수 있는 방법 중 하나는 인터뷰를 보는 것인데, 특유의 솔직함으로 여과없이 자신이 품고 있던 생각을 표현한 인터뷰들이 많다. 원래부터 성격 상 마음에 없는 말을 거의 안하는, 즉 립서비스와는 거리가 먼 성격의 인물이지만, 인터뷰에서는 더더욱 잘 드러난다.</p>
