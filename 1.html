  <h2>팬들과의 소통</h2>
  <p>팬사랑이 남다르기로 유명하다. 유애나는 물론 타 팬덤에서도 인정하는 팬덕후다. 보통 이런 건 자기 팬덤 내에서만 주목받는 경향이 있지만 아이유의 경우 워낙 연예인이 팬에게 하는 대우치고는 파격적인 부분이 있는 지라 대중들에게도 상당히 알려진 편. 자기 팬카페와 SNS에 심심하다고 들어가서 댓글을 단다든가, 퇴근할 때 항상 눈을 맞춰준다든가, 이미 역조공 정도는 기본이 되었다.</p>
